<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js"></script>

    <title>pinguinos Conectera</title>
  </head>
  <body>
    <div class="container-flex">
      <div class="row m-10"">
        <div class="main m-5 col-6">
          <h1>Pinguinitos Conec - Tera</h1>
          <form action="" class="my-form">
              <div class="form-group">
                  <label for="n" class="col-6 col-form-label">Número de posiciones:</label>
                  <input type="number" class="form-control col-3" id="n">
              </div>

              <div class="form-group">
                  <label for="n">Posición vida:</label>
                  <div class="row">
                    <div class="col-6 d-inline-flex">
                      <label for="vidaX">X:</label>
                      <div class="col-3"><input type="number" class="form-control" id="vidaX"></div>
                      <label for="vidaY">Y:</label>
                      <div class="col-3"><input type="number" class="form-control" id="vidaY"></div>
                    </div>
                  </div>
              </div>

              <div class="form-group">
                <div class="row d-inline-block">
                  <div class="col-form-label">
                    <label for="pinguino1">Posicion pinguino1:</label>
                  </div>
                  <div class="col-6 d-inline-flex">
                    <label for="pinguino1X">X:</label>
                    <div class="col-3"><input type="number" class="form-control" id="pinguino1X"></div>
                    <label for="pinguino1Y">Y:</label>
                    <div class="col-3"><input type="number" class="form-control" id="pinguino1Y"></div>
                  </div>
                  <div class="col-form-label">
                    <label for="pinguino1">Posicion pinguino2:</label>
                  </div>
                  <div class="col-6 d-inline-flex">
                    <label for="pinguino2X">X:</label>
                    <div class="col-3"><input type="number" class="form-control" id="pinguino2X"></div>
                    <label for="pinguino2Y">Y:</label>
                    <div class="col-3"><input type="number" class="form-control" id="pinguino2Y"></div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row d-inline-flex">
                  <button type="submit" class="btn btn-primary" id="btn-draw">Draw</button>
                  <button type="button" class="btn btn-secondary" id="btn-reset">Reset</button>
                </div>
              </div>
          </form>
        </div>
          <!--Matriz-->
          <div class="container-flex" id="laberinto">


          </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
